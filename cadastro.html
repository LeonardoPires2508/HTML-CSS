<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Aula_04 - Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form>
        <div>
            <label for="campoNome">Nome Completo</label><br>
            <input id="campoNome" name="campoNome" type="text" placeholder="Seu nome" required />
        </div>
        <div>
            <label for="campoNome">Email</label><br>
            <input id="campoEmail" name="campoEmail" type="email" placeholder="usuario@exemplo.com" required/>
        </div>
        <div>
            <label for="campoSenha">Senha</label><br>
            <input id="campoSenha" name="campoSenha" type="password" placeholder="Sua Senha" minlength="8" required/>
        </div>
        <div>
            <label for="campoProfissao">Profissão</label></div>
            <select id="campoProfissao" name="campoProfissao">
                <option selected disabled>Selecione uma opção</option>
                <option value="professor">Professor</option>
                <option value="tecnico">Técnico</option>
                <option value="especialista">Especialista</option>
                <option value="nda">Nenhuma das anteriores</option>
            </select>
        </div>
        <div>
            <label>Idioma Nativo</label></br>
            <input id="checkIngles" name="campoIdioma" type="radio" value="ingles">
            <label for="checkIngles">Inglês</label>
            <input id="checkEspanhol" name="campoIdioma" type="radio" value="espanhol">
            <label for="checkIngles">Espanhol</label>
            <input id="checkPortugues" name="campoIdioma" type="radio" value="portugues">
            <label for="checkIngles">Português</label>
        </div>
        <div>
            <label for="campoResumo">Fale sobre você</label></br>
            <textarea id="campoResumo" name="campoResumo" minlength="30" maxlength="128" rows="5" cols="30" placeholder="Descreva sua vida Profissional"></textarea>
        </div>
        <div>
            <input id="checkTermos" type="checkbox" name="concordaTermos" required>
            <label for="checkTermos">Concordo com os Termos de serviço</label>
        </div>
        <hr/>
        <button>Enviar</button>
    </form>
</body>
</html>
